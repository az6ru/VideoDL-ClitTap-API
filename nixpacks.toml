# nixpacks.toml - Configuration for Coolify deployment

[phases.setup]
nixPkgs = ["ffmpeg"]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python init_db.py"
]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:${PORT:-8000} --workers 4 --timeout 120 --keep-alive 5 --log-level info"

[start.environment]
SOURCE_DATE_EPOCH = "315532800"